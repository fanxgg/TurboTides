<form name="contact" action="https://getform.io/f/YOUR_KEY" method="POST">
    <div class="input">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" name="name" required>
    </div>
    <div class="input">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Company" name="company" required>
    </div>
    <div class="input">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email" required>
    </div>
    <div class="input">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Phone" name="phone" required>
    </div>
    <div class="input">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Send</button>
</form>
