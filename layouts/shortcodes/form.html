<form name="contact" action="https://formsubmit.co/turbotides088@gmail.com" method="POST">
    <!-- 添加成功页面重定向 -->
    <input type="hidden" name="_next" value="https://fanxgg.github.io/TurboTides/thank-you/">
    <input type="hidden" name="_autoresponse" value="Thank you for contacting TurboTides. We will reply to your inquiry as soon as possible.">
    <input type="hidden" name="_template" value="table">

    <!-- 添加防机器人验证 -->
    <input type="hidden" name="_captcha" value="true">

    <div class="input-row">
        <div class="input half-width">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="" name="first-name" required>
        </div>
        <div class="input half-width">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="" name="last-name" required>
        </div>
    </div>

    <div class="input">
        <label for="mobile-phone">Mobile Phone</label>
        <div class="phone-input-container">
            <select id="country-code" name="country-code" class="country-code-select">
                <option value="" disabled selected></option>
                <option value="+86">+86 (China)</option>
                <option value="+1">+1 (USA/Canada)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+33">+33 (France)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+82">+82 (South Korea)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+65">+65 (Singapore)</option>
                <option value="+91">+91 (India)</option>
                <!-- 可以根据需要添加更多国家 -->
            </select>
            <input type="tel" id="mobile-phone" placeholder="" name="mobile-phone" required>
        </div>
    </div>

    <div class="input">
        <label for="business-email">Business Email</label>
        <input type="text" id="business-email" placeholder="" name="business-email" required>
    </div>

    <div class="input">
        <label for="company-industry">Company Industry</label>
        <div class="industry-input-container">
            <select id="company-industry" name="company-industry" class="company-industry-select">
                <option value="" disabled selected></option>
                <option value="Agriculture">Agriculture</option>
                <option value="Airlines / Aviation">Airlines / Aviation</option>
                <option value="Banking & Finance">Banking & Finance</option>
                <option value="Computers & Electronics">Computers & Electronics</option>
                <option value="Consumer Goods">Consumer Goods</option>
                <option value="Education">Education</option>
                <option value="Energy & Utilities">Energy & Utilities</option>
                <option value="Gaming">Gaming</option>
                <option value="Government & Public Services">Government & Public Services</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Information Technology and Services">Information Technology and Services</option>
                <option value="Internet">Internet</option>
                <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Marketing & Advertising">Marketing & Advertising</option>
                <option value="Media & Entertainment">Media & Entertainment</option>
                <option value="Mining & Metals">Mining & Metals</option>
                <option value="Non-Profit Organization">Non-Profit Organization</option>
                <option value="Other">Other</option>
                <option value="Pharmaceuticals">Pharmaceuticals</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Real Estate & Construction">Real Estate & Construction</option>
                <option value="Retail">Retail</option>
                <option value="Software & Internet">Software & Internet</option>
                <option value="Sports">Sports</option>
                <option value="Telecommunications">Telecommunications</option>
                <option value="Transportation">Transportation</option>
                <option value="Travel & Hospitality">Travel & Hospitality</option>
                <option value="Wholesale & Distribution">Wholesale & Distribution</option>
            </select>
        </div>
    </div>

    <div class="input">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="" name="company-name" required>
    </div>

    <div class="input">
        <label for="message">Message</label>
        <textarea id="message" placeholder="" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Send</button>
</form>
