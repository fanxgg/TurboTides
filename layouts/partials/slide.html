<div class="swiper-container">
    <div class="swiper-wrapper">
        {{ range $index, $slide := .Site.Data.slide }}
        <div class="swiper-slide">
            <picture>
                <source srcset="{{ $slide.image | replaceRE "\\.jpg$|\\.png$" ".webp" }}" type="image/webp">
                <img src="{{ $slide.image }}" alt="{{ $slide.alt | default $slide.title }}">
            </picture>
            <div class="s-fade-txt text-center {{ if or (eq $index 0) (eq $index 2) }}s-fade-bg{{ end }}">
                <h1 class="text-4xl font-bold text-white">{{ $slide.title }}</h1>
                {{ if $slide.description }}
                <p class="text-xl mt-4 text-white">{{ $slide.description }}</p>
                {{ end }}
            </div>
        </div>
        
        {{ end }}
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
