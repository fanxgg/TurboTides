<div class="flex bg-white shadow-lg rounded-lg overflow-hidden mb-8 hover:shadow-xl transition-shadow duration-300">
    {{ if .Params.image }}
    <div class="w-1/3 bg-cover" style="background-image: url('{{ .Params.image }}')">
    </div>
    {{ end }}
    <div class="w-2/3 p-4">
      <h2 class="text-gray-900 font-bold text-xl mb-2">
        <a href="{{ .Permalink }}" class="hover:text-blue-600 transition-colors">{{ .Title }}</a>
      </h2>
      <div class="text-sm text-gray-600 mb-2">
        {{ if .Params.author }}
        <span>{{ .Params.author }} · </span>
        {{ end }}
        <span>{{ .Date.Format "2006/01/02" }}</span>
      </div>
      <p class="text-gray-700 text-base line-clamp-3">
        {{ if .Params.summary }}
          {{ .Params.summary | plainify | safeHTML }}
        {{ else }}
          {{ .Summary | plainify | safeHTML }}
        {{ end }}
      </p>
      <a href="{{ .Permalink }}" class="mt-3 inline-block text-blue-600 hover:text-blue-800 transition-colors">Read more →</a>
    </div>
  </div>
